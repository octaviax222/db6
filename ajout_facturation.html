<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facturation</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>    

    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Obtenir une facture</h1>
            <form action="ajout.facturation.php" method="POST">
                <div class="form-group">
                    <label for="date_du_soin">Période à facturer</label>
                    <input type="date" class="form-control" id="date_du_soin" name="date_du_soin" placeholder="Période à facturer" required>
                </div>
                <div class="form-group">
                    <label for="idInamiTypeSoin">Type(s) de soin(s) effectué(s)</label>
                    <input type="text" class="form-control" id="idInamiTypeSoin" name="idInamiTypeSoin" placeholder="Type(s) de soin(s) effectué(s)" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <label for="dateDeNaissance">Date de Naissance</label>
                    <input type="date" class="form-control" id="dateDeNaissance" name="dateDeNaissance" required>
                </div>
                <div class="form-group">
                    <label for="rue">Rue</label>
                    <input type="text" class="form-control" id="rue" name="rue" placeholder="Rue" required>
                </div>
                <div class="form-group">
                    <label for="numeroDomicile">Numéro de Domicile</label>
                    <input type="text" class="form-control" id="numeroDomicile" name="numeroDomicile" placeholder="Numéro de Domicile" required>
                </div>
                <div class="form-group">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" id="ville" name="ville" placeholder="Ville" required>
                </div>
                <div class="form-group">
                    <label for="sexe">Sexe</label>
                    <select class="form-control" id="sexe" name="sexe" required>
                        <option value="M">Masculin</option>
                        <option value="F">Féminin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numeroInami">Numéro Inami du médecin traitant (optionnel)</label>
                    <input type="text" class="form-control" id="numeroInami" name="numeroInami" placeholder="Numéro Inami">
                </div>
                <div class="form-group">
                    <label for="idAssurabilite">Numéro Assurabilite</label>
                    <input type="text" class="form-control" id="idAssurabilite" name="idAssurabilite" placeholder="Numéro Assurabilite">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ajouter le Patient</button>
            </form>
    </body>

</html>
