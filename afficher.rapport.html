<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Rapports</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .w3-btn { width: 150px; }
    </style>
</head>
<body>
    <div class="w3-container">
        <p><button class="w3-button w3-orange w3-round"><a href="home.rapport.html" class="text-white">RETOUR ACCUEIL</a></button></p>
        <h1 class="text-center mb-4">Liste des Rapports</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID Rapport</th>
                    <th>Évaluation Traitement</th>
                    <th>Observation Clinique</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="rapport-data">
                <!-- Les données des rapports et visites seront chargées ici par AJAX -->
            </tbody>
        </table>
    </div>

    <script>
        // AJAX pour charger les rapports et visites dynamiquement
        function loadRapports() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "afficher.rapport.php", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("rapport-data").innerHTML = xhr.responseText;
                } else {
                    console.error("Erreur lors du chargement des données");
                }
            };
            xhr.send();
        }

        // Charger les données au démarrage
        window.onload = loadRapports;
    </script>
</body>
</html>
