<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Liste des Patients</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
    .w3-btn {width:150px;}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="w3-container">
        <h1 class="text-center mb-4">Liste des Patients</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Numéro NISS</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de Naissance</th>
                    <th>Rue</th>
                    <th>Numéro Domicile</th>
                    <th>Ville</th>
                    <th>Sexe</th>
                    <th>Numéro Inami</th>
                    <th>Assurabilité</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="patient-data">
                <!-- Les données des patients seront chargées ici par AJAX -->
            </tbody>
        </table>
    </div>

    <script>
        // AJAX pour charger les données des patients dynamiquement
        function loadPatients() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "afficher.patient.php", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("patient-data").innerHTML = xhr.responseText;
                } else {
                    console.error("Erreur lors du chargement des données");
                }
            };
            xhr.send();
        }

        // Charger les données au démarrage
        window.onload = loadPatients;
    </script>
</body>
</html>
