<body>
    <div class="container mt-5">
        <h1 class="text-center">Modification d'un rapport</h1>
        
        <form action="update.rapport.php" method="post">
            <div class="form-group">
                <label for="idmod">ID du rapport à modifier </label>
                <textarea class="form-control" id="idmod" name="idRapport" rows="3" placeholder="Entrez l'identifiant du rapport à modifier"></textarea>
            </div>
  
            <!-- Évaluation du traitement -->
            <div class="form-group">
                <label for="evaluationTraitement">Évaluation du traitement</label>
                <textarea class="form-control" id="evaluationTraitement" name="evaluationTraitement" rows="3" placeholder="Entrez l'évaluation du traitement"></textarea>
            </div>
            
            <!-- Observation clinique -->
            <div class="form-group">
                <label for="observationClinique">Observation clinique</label>
                <textarea class="form-control" id="observationClinique" name="observationClinique" rows="3" placeholder="Entrez l'observation clinique"></textarea>
            </div>
            
            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
